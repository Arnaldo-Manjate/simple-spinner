<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <style>
        #loading{
            display:inline-block;
            width: 100px;
            height: 100px;
            border: 3px solid black;
            border-radius: 50%;
            border-top-color: rgb(160, 5, 5);
            animation: spin 400ms linear infinite;
        }

      @keyframes spin{
           0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
    <div id="loading"></div>
</body>
</html>
